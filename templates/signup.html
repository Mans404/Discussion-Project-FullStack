{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Signup</title>
    <style>
        .signup-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .signup-title {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }
        .form-control {
            border-radius: 5px;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s;
        }
        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .btn-signup {
            width: 100%;
            padding: 12px;
            font-weight: 600;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn-signup:hover {
            background-color: #218838;
        }
        .errorlist {
            color: #dc3545;
            list-style: none;
            padding-left: 0;
            margin-top: 5px;
        }
        body {
            background-color: #f8f9fa;
            padding-bottom: 60px; /* Space for navbar */
        }
        .bottom-navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            z-index: 1000;
        }
        .nav-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .nav-link {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-container">
            <h2 class="signup-title">Create Your Account</h2>
            <form method="post">
                {% csrf_token %}
                
                {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.help_text %}
                        <small class="form-text text-muted">{{ field.help_text }}</small>
                    {% endif %}
                    {% for error in field.errors %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endfor %}
                </div>
                {% endfor %}
                
                <button type="submit" class="btn btn-signup btn-primary">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-navbar">
        <div class="container nav-content">
            <span>Already have an account?</span>
            <a href="{% url 'login' %}" class="nav-link">Login Here</a>
        </div>
    </nav>

    <!-- JavaScript -->
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
